<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assassin vs Guard Battle</title>
    <link rel="stylesheet" href="pg4-style.css">
</head>
<body>
    <h1>Battle: Assassin vs Guard</h1>
    <div id="battle-container">
        <div id="assassin" class="character">
            <img src="images/assassin.png" alt="Assassin">
        </div>
        <div id="guard" class="character">
            <img src="images/guard.png" alt="Guard">
        </div>
        <div id="assassin-stats" class="stats">
            Assassin Health: <span id="assassin-health">100</span>
        </div>
        <div id="guard-stats" class="stats">
            Guard Health: <span id="guard-health">100</span>
        </div>
        <button id="attack-button">Attack</button>
        <div id="game-message"></div>
    </div>
    <script src="pg4-script.js"></script>
</body>
</html>
