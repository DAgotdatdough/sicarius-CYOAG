<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assassin vs Guard Battle</title>
    <link rel="stylesheet" href="pg4-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('images/fight.jpg');
        }

    </style>
</head>

<body>
    <h1>Battle: Assassin vs Guard</h1>
    <button onclick="toggleMute()" id="muteButton"><img id="mute_img" src="images/music-off.png" alt="Mute button"></button>
    <audio id="gameMusic" loop autoplay>
        <source src="music/Sword and Sorcery Battle.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="battle-container">
        <div id="assassin" class="character">
            <img src="images/assassin.png" alt="Assassin">
        </div>
        <div id="guard" class="character">
            <img src="images/guard.png" alt="Guard">
        </div>
        <div id="assassin-health-bar-container" class="health-bar-container">
            <div class="health-bar">
                <div id="assassin-health-bar" class="health" style="width: 100%;">Assassin Health: <span id="assassin-health">100</span></div>
            </div>
        </div>
        
        <div id="guard-health-bar-container" class="health-bar-container">
            <div class="health-bar">
                <div id="guard-health-bar" class="health" style="width: 100%;">Guard Health: <span id="guard-health">100</span></div>
            </div>
        </div>
        
        <button id="next-page-button" style="display: none;">Continue</button>
        <button id="attack-button">Attack</button>
        <div id="game-message"></div>
    </div>
    <script src="pg4-script.js"></script>
</body>
</html>
